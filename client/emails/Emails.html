<template name="Emails">
    <h1 class="page-title">
        Emails
    </h1>
    <form>
        <label>Destinataire</label>
        <input type="text" name="dest" placeholder="Destinataire ..." required>
        
        <label>Sujet</label>
        <input type="text" name="title" placeholder="Sujet du mail ..." required>
        
        <label>Message</label>
        <textarea name="content" cols="30" rows="10" placeholder="Contenu de votre message" required></textarea>

        <input type="submit" class="btn btn-primary btn-submit" value="Envoyer">
    </form>
</template>
